<!doctype html>
<html>
	<head>
        <meta charset="utf-8">
		<title>McME – Minecraft Model Editor for Blockbuster Actors</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	</head>
	
	<body>
<!-- Root element of the application -->
<div class="mc-me">
    <div class="mc-component mc-model"></div>
    
    <div class="mc-component mc-texture">
        <!-- Texture editor tool bar  -->
        <div class="mc-toolbar mc-toolbar-left clear">
            <div class="mc-colors">
                <!-- I don't know what I'm doing here -->
                &nbsp;&nbsp;
                <div class="mc-color mc-color-fg"></div>
                <div class="mc-color mc-color-bg"></div>
                
                <!-- Texture editor color picker -->
                <div class="mc-color-picker">
                    <div class="mc-color-bar">
                        <div class="mc-color-row clear">
                            <div class="mc-color-label left">Hue</div>
                            <input class="mc-color-value right" type="number" value="360">
                        </div>
                        
                        <canvas class="mc-color-slider" width="200" height="20"></canvas>
                    </div>
                    
                    <div class="mc-color-bar">
                        <div class="mc-color-row clear">
                            <div class="mc-color-label left">Saturation</div>
                            <input class="mc-color-value right" type="number" value="0">
                        </div>
                        
                        <canvas class="mc-color-slider" width="200" height="20"></canvas>
                    </div>
                    
                    <div class="mc-color-bar">
                        <div class="mc-color-row clear">
                            <div class="mc-color-label left">Value</div>
                            <input class="mc-color-value right" type="number" value="100">
                        </div>
                        
                        <canvas class="mc-color-slider" width="200" height="20"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Texture editor tools -->
            <div class="mc-tool" data-tool="pencil" title="Pencil">
                <i class="fa fa-pencil fa-fw"></i>
            </div>
            
            <div class="mc-tool" data-tool="eraser" title="Eraser">
                <i class="fa fa-eraser fa-fw"></i>
            </div>
            
            <div class="mc-tool" data-tool="picker" title="Picker">
                <i class="fa fa-map-marker fa-fw"></i>
            </div>
            
            <div class="mc-tool" data-tool="bucket" title="Bucket">
                <i class="fa fa-filter fa-fw"></i>
            </div>
            
            <div class="mc-tool" data-tool="move" title="Move">
                <i class="fa fa-hand-grab-o fa-fw"></i>
            </div>
            
            <div class="mc-tool" data-tool="zoom" title="Zoom">
                <i class="fa fa-search-plus fa-fw"></i>
            </div>
        </div>
        
        <!-- Drawing canvas -->
        <canvas id="texture"></canvas>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
<script src="app.js"></script>
<script>
    /* Here goes the bootstrap code! */
    var texture = document.querySelector(".mc-texture"),
        model   = document.querySelector(".mc-model");
    
    var app = new McME.App(texture, model);
    
    app.init();
</script>
	</body>
</html>
